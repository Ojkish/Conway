<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux de Conway - Automate Cellulaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-container {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .controls {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .grid {
            display: grid;
            gap: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 0 auto;
            max-width: 800px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.1s ease;
        }

        .cell.alive {
            background-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.7);
        }

        .controls h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #4CAF50;
        }

        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #FFC107;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .value-display {
            text-align: right;
            font-weight: bold;
            color: #FFC107;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-stop {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .btn-random {
            background: linear-gradient(45deg, #2196F3, #0D47A1);
        }

        .pattern-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .pattern-btn {
            padding: 8px 12px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pattern-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stats p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .stats span {
            color: #4CAF50;
            font-weight: bold;
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #FFC107;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .example-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .example-item h4 {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .example-item p {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .controls {
                width: 100%;
            }

        /* --- RESPONSIVE MOBILE FIX --- */
    @media (max-width: 800px) {
        body {
            /* Permet l'empilement vertical */
            flex-direction: column; 
            height: auto;
            overflow-y: auto;
        }

        #sidebar {
            /* La barre latérale prend toute la largeur en haut */
            width: 100%; 
            border-right: none;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .scroll-content {
            /* Assure que la barre latérale n'est pas trop haute */
            max-height: 80vh; 
            overflow-y: auto;
            padding-bottom: 100px; /* Espace pour le scroll sur mobile */
        }

        #viewport {
            width: 100%;
            /* Garantit que le viewport est toujours visible en bas */
            min-height: 450px; 
            height: 100vw; /* Astuce : hauteur égale à la largeur pour un damier */
        }
        
        #canvas-wrapper {
            box-shadow: none; /* Simplifier l'apparence sur mobile */
        }
        
        .hud {
            bottom: 10px; right: 10px;
            padding: 8px 12px;
        }
    }




        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jeux de Conway</h1>
            <p class="subtitle">Automate cellulaire avec des patterns complexes et interactifs</p>
        </header>

        <div class="game-container">
            <div class="grid-container">
                <div class="grid" id="gameGrid"></div>
            </div>

            <div class="controls">
                <h2>Contrôles</h2>
                
                <div class="control-group">
                    <h3>Paramètres de Grille</h3>
                    <div class="slider-container">
                        <label for="gridWidth">Largeur de la grille:</label>
                        <input type="range" id="gridWidth" min="10" max="100" value="50">
                        <div class="value-display"><span id="widthValue">50</span> cellules</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="gridHeight">Hauteur de la grille:</label>
                        <input type="range" id="gridHeight" min="10" max="100" value="50">
                        <div class="value-display"><span id="heightValue">50</span> cellules</div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Paramètres de Simulation</h3>
                    <div class="slider-container">
                        <label for="speed">Vitesse de simulation:</label>
                        <input type="range" id="speed" min="10" max="500" value="100">
                        <div class="value-display"><span id="speedValue">100</span> ms/itération</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="density">Densité de cellules:</label>
                        <input type="range" id="density" min="1" max="50" value="20">
                        <div class="value-display"><span id="densityValue">20</span>%</div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="startBtn" class="btn-start">Démarrer</button>
                    <button id="stopBtn" class="btn-stop">Arrêter</button>
                    <button id="randomBtn" class="btn-random">Aléatoire</button>
                    <button id="resetBtn" class="btn-stop">Réinitialiser</button>
                </div>

                <div class="control-group">
                    <h3>Patterns Prédéfinis</h3>
                    <div class="pattern-buttons">
                        <button class="pattern-btn" data-pattern="blinker">Blinker</button>
                        <button class="pattern-btn" data-pattern="pulsar">Pulsar</button>
                        <button class="pattern-btn" data-pattern="glider">Glider</button>
                        <button class="pattern-btn" data-pattern="spaceship">Spaceship</button>
                        <button class="pattern-btn" data-pattern="toad">Toad</button>
                        <button class="pattern-btn" data-pattern="beacon">Beacon</button>
                    </div>
                </div>

                <div class="stats">
                    <p>Étapes: <span id="stepCount">0</span></p>
                    <p>Cellules vivantes: <span id="aliveCount">0</span></p>
                </div>

                <div class="examples">
                    <h3>Exemples de Patterns</h3>
                    <div class="examples-grid" id="examplesContainer">
                        <!-- Les exemples seront ajoutés dynamiquement -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialisation du jeu dès que le DOM est chargé
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Initialisation du jeu de Conway...");
            
            // Vérification que les éléments existent
            const gameGrid = document.getElementById('gameGrid');
            if (!gameGrid) {
                console.error("Élément gameGrid non trouvé");
                return;
            }

            // Déclaration des variables globales
            let grid = [];
            let nextGrid = [];
            let isRunning = false;
            let animationId = null;
            let stepCount = 0;
            let aliveCells = 0;
            let gridWidth = 50;
            let gridHeight = 50;
            let speed = 100;
            let density = 20;

            // Mise à jour des éléments
            const widthValue = document.getElementById('widthValue');
            const heightValue = document.getElementById('heightValue');
            const speedValue = document.getElementById('speedValue');
            const densityValue = document.getElementById('densityValue');
            const stepCountElement = document.getElementById('stepCount');
            const aliveCountElement = document.getElementById('aliveCount');

            // Fonction pour créer la grille
            function createGrid() {
                grid = [];
                for (let i = 0; i < gridHeight; i++) {
                    grid[i] = [];
                    for (let j = 0; j < gridWidth; j++) {
                        grid[i][j] = false;
                    }
                }
                nextGrid = JSON.parse(JSON.stringify(grid));
            }

            // Fonction pour afficher la grille
            function renderGrid() {
                gameGrid.innerHTML = '';
                gameGrid.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;

                for (let i = 0; i < gridHeight; i++) {
                    for (let j = 0; j < gridWidth; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if (grid[i][j]) {
                            cell.classList.add('alive');
                        }
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        gameGrid.appendChild(cell);
                    }
                }
            }

            // Gestion des événements
            function setupEventListeners() {
                // Contrôles de la grille
                document.getElementById('gridWidth').addEventListener('input', function(e) {
                    gridWidth = parseInt(e.target.value);
                    widthValue.textContent = gridWidth;
                    createGrid();
                    renderGrid();
                });

                document.getElementById('gridHeight').addEventListener('input', function(e) {
                    gridHeight = parseInt(e.target.value);
                    heightValue.textContent = gridHeight;
                    createGrid();
                    renderGrid();
                });

                // Vitesse et densité
                document.getElementById('speed').addEventListener('input', function(e) {
                    speed = parseInt(e.target.value);
                    speedValue.textContent = speed;
                });

                document.getElementById('density').addEventListener('input', function(e) {
                    density = parseInt(e.target.value);
                    densityValue.textContent = density;
                });

                // Boutons de contrôle
                document.getElementById('startBtn').addEventListener('click', startSimulation);
                document.getElementById('stopBtn').addEventListener('click', stopSimulation);
                document.getElementById('randomBtn').addEventListener('click', generateRandom);
                document.getElementById('resetBtn').addEventListener('click', resetSimulation);

                // Patterns prédéfinis
                document.querySelectorAll('.pattern-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        const pattern = e.target.dataset.pattern;
                        loadPattern(pattern);
                    });
                });

                // Clic sur les cellules pour les activer/désactiver
                gameGrid.addEventListener('click', function(e) {
                    if (e.target.classList.contains('cell')) {
                        const row = parseInt(e.target.dataset.row);
                        const col = parseInt(e.target.dataset.col);
                        toggleCell(row, col);
                    }
                });
            }

            // Fonction pour basculer une cellule
            function toggleCell(row, col) {
                if (isRunning) return;
                grid[row][col] = !grid[row][col];
                updateCellDisplay(row, col);
                updateStats();
            }

            // Mise à jour de l'affichage d'une cellule
            function updateCellDisplay(row, col) {
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (grid[row][col]) {
                    cell.classList.add('alive');
                } else {
                    cell.classList.remove('alive');
                }
            }

            // Mise à jour des statistiques
            function updateStats() {
                let count = 0;
                for (let i = 0; i < gridHeight; i++) {
                    for (let j = 0; j < gridWidth; j++) {
                        if (grid[i][j]) count++;
                    }
                }
                aliveCountElement.textContent = count;
            }

            // Génération aléatoire
            function generateRandom() {
                if (isRunning) return;
                clearGrid();
                const cellCount = Math.floor((gridWidth * gridHeight * density) / 100);
                for (let i = 0; i < cellCount; i++) {
                    const row = Math.floor(Math.random() * gridHeight);
                    const col = Math.floor(Math.random() * gridWidth);
                    grid[row][col] = true;
                }
                renderGrid();
                updateStats();
            }

            // Effacement de la grille
            function clearGrid() {
                for (let i = 0; i < gridHeight; i++) {
                    for (let j = 0; j < gridWidth; j++) {
                        grid[i][j] = false;
                    }
                }
                renderGrid();
                stepCount = 0;
                updateStats();
            }

            // Réinitialisation
            function resetSimulation() {
                stopSimulation();
                clearGrid();
                stepCount = 0;
                stepCountElement.textContent = '0';
            }

            // Démarrage de la simulation
            function startSimulation() {
                if (isRunning) return;
                isRunning = true;
                step();
            }

            // Arrêt de la simulation
            function stopSimulation() {
                isRunning = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
            }

            // Étape de simulation
            function step() {
                if (!isRunning) return;

                // Calculer l'état suivant
                nextGrid = JSON.parse(JSON.stringify(grid));
                
                for (let i = 0; i < gridHeight; i++) {
                    for (let j = 0; j < gridWidth; j++) {
                        const neighbors = countNeighbors(i, j);
                        
                        if (grid[i][j]) {
                            // Cellule vivante
                            if (neighbors < 2 || neighbors > 3) {
                                nextGrid[i][j] = false;
                            }
                        } else {
                            // Cellule morte
                            if (neighbors === 3) {
                                nextGrid[i][j] = true;
                            }
                        }
                    }
                }

                // Appliquer le nouveau état
                grid = nextGrid;
                stepCount++;
                updateStats();
                stepCountElement.textContent = stepCount;
                
                renderGrid();

                // Programmation de la prochaine étape
                animationId = requestAnimationFrame(() => {
                    setTimeout(() => step(), speed);
                });
            }

            // Comptage des voisins
            function countNeighbors(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (i === 0 && j === 0) continue;
                        
                        const newRow = (row + i + gridHeight) % gridHeight;
                        const newCol = (col + j + gridWidth) % gridWidth;
                        
                        if (grid[newRow][newCol]) {
                            count++;
                        }
                    }
                }
                return count;
            }

            // Chargement d'un pattern prédéfini
            function loadPattern(pattern) {
                clearGrid();
                
                const centerX = Math.floor(gridWidth / 2);
                const centerY = Math.floor(gridHeight / 2);

                switch (pattern) {
                    case 'blinker':
                        setCell(centerY, centerX - 1, true);
                        setCell(centerY, centerX, true);
                        setCell(centerY, centerX + 1, true);
                        break;

                    case 'pulsar':
                        const pulsarCoords = [
                            [2, 4], [2, 5], [2, 6], [2, 10], [2, 11], [2, 12],
                            [4, 2], [4, 7], [4, 9], [4, 14],
                            [5, 2], [5, 7], [5, 9], [5, 14],
                            [6, 2], [6, 7], [6, 9], [6, 14],
                            [7, 4], [7, 5], [7, 6], [7, 10], [7, 11], [7, 12],
                            [9, 4], [9, 5], [9, 6], [9, 10], [9, 11], [9, 12],
                            [10, 2], [10, 7], [10, 9], [10, 14],
                            [11, 2], [11, 7], [11, 9], [11, 14],
                            [12, 2], [12, 7], [12, 9], [12, 14],
                            [14, 4], [14, 5], [14, 6], [14, 10], [14, 11], [14, 12]
                        ];
                        pulsarCoords.forEach(([y, x]) => {
                            setCell(centerY - 7 + y, centerX - 7 + x, true);
                        });
                        break;

                    case 'glider':
                        setCell(centerY - 1, centerX, true);
                        setCell(centerY, centerX + 1, true);
                        setCell(centerY + 1, centerX - 1, true);
                        setCell(centerY + 1, centerX, true);
                        setCell(centerY + 1, centerX + 1, true);
                        break;

                    case 'spaceship':
                        setCell(centerY, centerX, true);
                        setCell(centerY, centerX + 1, true);
                        setCell(centerY, centerX + 2, true);
                        setCell(centerY, centerX + 3, true);
                        setCell(centerY + 1, centerX + 3, true);
                        setCell(centerY + 2, centerX + 3, true);
                        setCell(centerY + 3, centerX + 2, true);
                        setCell(centerY + 3, centerX + 1, true);
                        setCell(centerY + 3, centerX, true);
                        break;

                    case 'toad':
                        setCell(centerY, centerX, true);
                        setCell(centerY, centerX + 1, true);
                        setCell(centerY, centerX + 2, true);
                        setCell(centerY + 1, centerX - 1, true);
                        setCell(centerY + 1, centerX, true);
                        setCell(centerY + 1, centerX + 1, true);
                        break;

                    case 'beacon':
                        setCell(centerY - 1, centerX - 1, true);
                        setCell(centerY - 1, centerX, true);
                        setCell(centerY, centerX - 1, true);
                        setCell(centerY, centerX, true);
                        setCell(centerY + 1, centerX + 1, true);
                        setCell(centerY + 1, centerX + 2, true);
                        setCell(centerY + 2, centerX + 1, true);
                        setCell(centerY + 2, centerX + 2, true);
                        break;
                }

                renderGrid();
                updateStats();
            }

            // Définition d'une cellule
            function setCell(row, col, alive) {
                if (row >= 0 && row < gridHeight && col >= 0 && col < gridWidth) {
                    grid[row][col] = alive;
                }
            }

            // Remplir les exemples
            function populateExamples() {
                const examples = [
                    { name: "Blinker", period: "2", type: "Stable" },
                    { name: "Pulsar", period: "3", type: "Oscillator" },
                    { name: "Glider", period: "4", type: "Spaceship" },
                    { name: "Toad", period: "2", type: "Stable" },
                    { name: "Beacon", period: "2", type: "Oscillator" },
                    { name: "Spaceship", period: "4", type: "Spaceship" }
                ];

                const container = document.getElementById('examplesContainer');
                if (!container) return;

                container.innerHTML = '';

                examples.forEach(example => {
                    const div = document.createElement('div');
                    div.className = 'example-item';
                    div.innerHTML = `
                        <h4>${example.name}</h4>
                        <p>Period: ${example.period}</p>
                        <p>${example.type}</p>
                    `;
                    div.addEventListener('click', function() {
                        loadPattern(example.name.toLowerCase().replace(/\s+/g, ''));
                    });
                    container.appendChild(div);
                });
            }

            // Initialisation complète
            createGrid();
            renderGrid();
            setupEventListeners();
            populateExamples();
            
            console.log("Jeu de Conway initialisé avec succès");
        });
    </script>
</body>
</html>
